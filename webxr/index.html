<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #39ff14;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(44, 44, 44, 0.9);
            border: 2px solid #39ff14;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
        }
        .settings-section {
            margin-bottom: 15px;
        }
        .joint-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .joint-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #39ff14;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: #39ff14;
        }
        input[type="checkbox"]:checked::after {
            content: 'âœ”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2c2c2c;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            background-color: #39ff14;
            color: #2c2c2c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-section">
            <label>Max Recording Time (seconds): <span id="time-limit-display">10</span>s</label>
            <input type="range" id="time-limit-slider" min="1" max="60" value="10">
        </div>
        
        <div class="settings-section">
            <label>Select Hand Joints:</label>
            <div id="joint-grid" class="joint-grid">
                <!-- Joints will be dynamically added here -->
            </div>
        </div>
        
        <button id="start-xr" class="btn">Start XR Session</button>
        <button id="download-data" class="btn">Download Data</button>
        <!--<button id="download-data" class="btn" style="display:none;">Download Data</button>-->

    </div>

    <canvas id="webgl-canvas"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
