<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
            width: 100%;
            height: 100%;
        }
        .control-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #joint-selection-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
            z-index: 20;
        }
        #joint-selection-container label {
            display: inline-block;
            margin-left: 5px;
            margin-right: 10px;
        }
        #joint-selection-container input[type="checkbox"] {
            margin-right: 5px;
        }
        #time-limit-slider-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        #time-limit-slider-container label {
            margin-right: 10px;
        }
        #time-limit-value {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div class="control-container">
        <button id="start-xr" class="btn">Start XR Session</button>
        <button id="download-data" class="btn" style="display: none;">Download Data</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
